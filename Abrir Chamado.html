<html><meta charset="UTF-8"/>
<head>
<title>abertura de chamados</title>    
<style>
fieldset{
    background-color:#cccccc;
       
        text-align: center;
        margin: 0% 35% 5% 35%;
        width: auto;
        height: 440px
	


    }
	


    
h2{
    text-align: center;
}</style>

    
<body>
<h2>Abertura de chamados<h2>
<form action="https://formspree.io/f/xayldyqk" method="post">

<fieldset>
<table>
<tr>
<div class="campo">
<td><label for="nome">Nome:</label></td><br>
<td><input type="text" id="nome" name="nome" style="width: 20em" Maxlenght=”30” value="Nome completo"></td>
</div>
</tr>              

<tr>
<div class="campo">
<td><label for="assunto">Assunto do Chamado:</label></td><br>
<td><input type="text" id="assunto" name="assunto" style="width: 20em" value="Assunto do Chamado"></td>
</div>
</tr>   
	
<tr>
<div class="campo">
<td><label for="vaga">Categoria do Chamado:</label></td>
<td><select name="cargo" id="cargo">
<option value="">--</option>
<option value="1">Administrativa</option>
<option value="2">Gerencial</option>
<option value="3">Operacional</option>
             	</select></td>
</div>
</tr>



<tr>
       <div class="campo">
            <td><label for="mensagem">Detalhamento do Chamado:</label></td>
            <td><textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea></td>
        </div>
</tr>




<tr>
<div>            
<td><button type="submit" name="submit">Enviar</button></td>
<td><button type="reset" name="reset">Limpar</button></td>
	</div>
</tr>
</table>

</fieldset>

</form>
